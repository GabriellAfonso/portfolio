<!DOCTYPE html>
{% load static %}
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static "picpay/css/style.css" %}">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container mt-n5">
        <form action="">
            {% csrf_token %}
            <div class="text-center title-container">
                <img src="{% static "picpay/images/picpay-logo.png" %}" class="" width="72" height="72" alt="">
                <h1 class="h3 mt-4 mb-2 fw-normal">Picpay Simplificado</h1>
            </div>
            <h1 class="h4 mb-3 ">Login</h1>

            <div class="form-floating pb-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating pb-2">
                <input type="password" class="form-control" id="floatingInput" placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2">Entrar</button>
            <a class="icon-link icon-link-hover mt-2" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="{% url "picpay:register" %}">
                <i class="bi bi-clipboard"></i>
                Cadastre-se
              </a>
              
        </form>
       
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
