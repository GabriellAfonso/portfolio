{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Url</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'url_shortener/css/style.css' %}">
    
</head>
<body class="d-flex  bg-body-tertiary">

<div class="owner-tab d-flex flex-column">
<h1>Seus Links</h1>
    <div class="links">
        <ol>
            {% for url in user_urls %}
            <li><a href="{{ base }}{{ url.short_url }}" target="_blank">{{ base }}{{ url.short_url }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>
<div class="m-auto align-items-center">
    <div class='main-content'>
        <h1>Encurtador de Url</h1>
        <form method="POST" action="{% url 'url_shortener:shorten-url' %}">
            {% csrf_token %}
            <input type="url" name="long_url" placeholder="Digite sua URL longa aqui" required>
            <button class="btn btn-primary" type="submit">Encurtar</button>
        </form>
        {% if short_url %}
            <p>Sua URL encurtada: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
        {% endif %} 
    </div>
</div>
</body>
</html>


{% comment %} 
{% endcomment %}
