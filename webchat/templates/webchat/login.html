{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'webchat/css/style.css' %}">
	<title>WebChat - login</title>
</head>

<body>
	<section id="login">
		<form method="POST" action="{% url 'webchat:login' %}" id="django-form">
			{% csrf_token %}
			<div class="form-box">
				<label class="form-label">
					<span>nome de usuario</span>
					<input type="text" class="form-input" name={{ form.username.html_name }}>
				</label>
				<label class="form-label">
					<span>senha</span>
					<input type="text" class="form-input" name={{ form.password.html_name }}>
				</label>
				<button type="submit" class="login_button" id="django-form">Login</button>
			</div>
		</form>
	</section>
</body>

</html>
