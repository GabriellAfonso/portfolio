<!DOCTYPE html>
{% load static %}
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Domingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'igreja/css/register.css' %}">
</head>
<body class="d-flex bg-body-tertiary">
    <form class="m-auto" method="post" action="{% url 'igreja:register_sundays' %}">
        {% csrf_token %}
        <div class="card-container">
            <h1 class="h2">Registrar Musicas tocadas</h1>

            <div>
                <input list="musics" id="first_music" name="first_music" class="select-music" placeholder="Música 1">
                <datalist id="musics">
                    {% for music in musics %}
                        <option value="{{ music.title }} ({{ music.artist }})"></option>
                    {% endfor %}
                </datalist>
                <select id="tone_first_music" name="tone_first_music">
                    <option value="">Tom</option>
                    {% for note in notes %}
                        <option value="{{ note }}">{{ note }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <input list="musics" id="second_music" name="second_music" class="select-music" placeholder="Música 2">
                <select id="tone_second_music" name="tone_second_music">
                    <option value="">Tom</option>
                    {% for note in notes %}
                        <option value="{{ note }}">{{ note }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <input list="musics" id="third_music" name="third_music" class="select-music" placeholder="Música 3">
                <select id="tone_third_music" name="tone_third_music">
                    <option value="">Tom</option>
                    {% for note in notes %}
                        <option value="{{ note }}">{{ note }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <input list="musics" id="fourth_music" name="fourth_music" class="select-music" placeholder="Música 4">
                <select id="tone_fourth_music" name="tone_fourth_music">
                    <option value="">Tom</option>
                    {% for note in notes %}
                        <option value="{{ note }}">{{ note }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="date-div">
                <label for="date">Data:</label>
                <input class="" type="date" id="date" name="date">
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Salvar dados</button>
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
