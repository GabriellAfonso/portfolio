{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'url_shortener/css/style.css' %}">
    <link rel="icon" href="{% static 'url_shortener/images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="d-flex justify-content-center align-items-center bg-body-tertiary" style="height: 100vh;">


<main class="m-auto">
    <div class='login-div'>
        <h1>Login</h1>
        <form method="POST" action="{% url 'url_shortener:login' %}" id="django-form" class="form-div">
            {% csrf_token %}

        
            <div class="form-div d-flex flex-column">
            
                <input type="text" id="username" class="form-input" placeholder="Nome de usuÃ¡rio"
                name={{ form.username.html_name }}>
            

                <input type="password" id="password" class="form-input" placeholder="Senha"
                name={{ form.password.html_name }}>
                
            
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <li class="error-messages">{{ message }}</li>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            
                
                <button type="submit" class="btn btn-primary" id="django-form">Entrar</button>

                <div class="guest-login-bnt">
				<a href="{% url "home:guest_login" "url_shortener" %}" class="link_button" id="guest-link">
					Entrar como convidado
				</a>
			    </div>
                <a href="{% url "url_shortener:singup" %}" id="ForgotPasswordLink">Registrar-se</a>

        </form>
    </div>
</main>
</body>
</html>


{% comment %}
